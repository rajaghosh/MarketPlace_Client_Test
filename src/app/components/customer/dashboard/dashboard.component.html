<div class="container" style="margin-top: 10px;">
    <div class="row">
        <!-- <div class="col-md-12">
            <h5>Subscription Details</h5>
        </div> -->
    </div>
    <div class="row" *ngIf="isRecordPresents(); else other">
        <div class="col-md-4" style="padding: 10px;" *ngFor="let item of subscriptionList">
            <div class="card disabled-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="card-title">{{ item.SubscriptionHeader }}</h5>
                        </div>
                        <div class="col-md-4" style="text-align: right;">
                            <button mat-mini-fab color="warn" (click)="deleteSubscription(item.ScheduleId)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </div>
                    </div>
                  <div class="row" style="margin: 12px; border: 5px solid plum; padding: 8px;">
                    <div class="col-md-12">
                        <p class="card-text">{{ item.SubscriptionText }}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <mat-slide-toggle [(ngModel)]="item.IsActive" (change)="subscribtionSlideChange($event, item.ScheduleId)">
                            {{item.IsActive == true ? 'Turn On' : 'Turn Off' }}
                        </mat-slide-toggle>
                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button color="primary" (click)="updateCardDetails(item)">Update Card Details</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
    </div>
    <ng-template #other>
        <div class="row">
            <div clss="col-md-12" style="text-align: center;">
                <label>No subscription found.</label>
            </div>
        </div>
    </ng-template>
</div>
